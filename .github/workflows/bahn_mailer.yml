name: Bahn Mailer

on:
  # = UTC-Zeiten! 07 :30, 09 :30, 11 :30 Europa/Berlin → 05 :30, 07 :30, 09 :30 UTC (Sommerzeit).
  schedule:
    - cron: '20 5 * * 1-4'   # Mo-Do 07:30 CEST
    - cron: '20 7 * * 1-4'   # Mo-Do 09:30 CEST
    - cron: '20 9 * * 1-4'   # Mo-Do 11:30 CEST
  workflow_dispatch:         # manueller Trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # enthält requests python-dotenv

      - name: Run Bahn Mailer
        env:                               # → GitHub Secrets anlegen!
          DB_API_KEY:   ${{ secrets.DB_API_KEY }}
          DB_CLIENT_ID: ${{ secrets.DB_CLIENT_ID }}
          SMTP_HOST:    ${{ secrets.SMTP_HOST }}
          SMTP_PORT:    ${{ secrets.SMTP_PORT }}
          SMTP_USER:    ${{ secrets.SMTP_USER }}
          SMTP_PASS:    ${{ secrets.SMTP_PASS }}
          MAIL_FROM:    ${{ secrets.MAIL_FROM }}
          MAIL_TO:      ${{ secrets.MAIL_TO }}
        run: python scripts/bahn_mailer.py
